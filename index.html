<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>당신의 반응속도는?</title>
	<link href="logo.ico" rel="shortcut icon" type="image/x-icon">
	 

<script type="text/javascript">
	// 마우스오른쪽 클릭방지
	
	document.onmousedown=disableclick;
	
	status="마우스오른쪽 클릭금지.";
	
	function disableclick(event){
		if (event.button==2) {
			alert(status);
			return false;
		}
	
	}
	</script> 
</head>
<body>

	<div>
	<h3 id="screen" class="waiting">클릭해서 시작하세요.</h3>
	<script src="Reaction.js"></script>
	<h2 id="reaction"class="sdms-font">[반응속도: ]</h2>
	<h2 ></h2>
	<script>
 
		function coch(bg_color, font_color){
			document.bgColor=bg_color; 
			document.fgColor=font_color;  
		}
   </script>

	<style>
		/* only light mode */
		@media (prefers-color-scheme: light) {
		.dark {
			display: none;
		}
		}

		/* only dark mode */
		@media (prefers-color-scheme: dark) {
		body {
			color: lightgray;
			background: black;
		}
		.light {
			display: none;
		}
		}

		@font-face {
		font-family: 'MaplestoryOTFBold';
		src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
		font-weight: normal;
		font-style: normal;
		}
		.sdms-font{
		font-family: 'MaplestoryOTFBold', sans-serif;/*웹 폰트 지정*/
		}

		#screen {
			width: 1500px;
			height: 250px;
			text-align: center;
			user-select: none;
			color: black;
			border-radius: 30px;
		}
		#screen.waiting {
			background-color: aqua;
			color: black;
		}
		#screen.ready {
			background-color: red;
		}
		#screen.now {
			background-color: greenyellow;
		}
		h3 {
			margin: 0 auto;
			font-family: "MaplestoryOTFBold";
			
		}
		p {
			text-align: center;
			user-select: none;
		}
		h2 {
			text-align: center;
			user-select: none;
		}
		.atag {
			text-align: center;
		}
		.made {
			text-align: center; 
			vertical-align: bottom;
		}
		#on{
			border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            margin-right:-4px;
        }
        #off{
			border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            margin-right:-4px;
        }
        #group button{
			border: 1px solid gray;
            background-color: rgba(0,0,0,0);
            color: gray;
            padding: 5px;
        }
		#group button:hover{
            color:white;
            background-color: gray;
        }
		.footer {
			font-size: 50px;
			color: grey;
			padding-bottom: 10px;
			padding-top: 20px;
			background-color: none;
			display:  flex;
			justify-content: center;
			align-items: center;
			user-select: none;
		}
		@-webkit-keyframes rainbow {
		0% {color:#B85656;}
		9%{color:#C2795F;}
		18%{color:#CCC166;}
		27%{color:#8CB85A;}
		36%{color:#5CC75C;}
		45%{color:#58BA86;}
		54%{color:#609ABF;}
		63%{color:#5A6CBA;}
		72%{color:#7858B3;}
		81%{color:#B461BA;}
		90%{color:#BA5D8C;}
		100%{color:#B55D7E;}
		}
		a:hover {
			-webkit-animation: rainbow infinite 5s;
		}
	
	</style>
	</div>
		<div class="atag">
			<a onClick="window.location.reload()" style="cursor: pointer;">
				<img src="reset.png" />
				</a>
		</div>
		<div id="group">
		<button type="button" value="다크모드" id="on" onClick="coch('black', 'grey')" class="sdms-font">다크모드🌙</button>
		<button type="button" value="다크모드 끄기" id="off" onClick="coch('white', 'black')" class="sdms-font">다크모드 끄기🌓</button>
		</div>
		<div class="made">
	<h5 class="sdms-font">Made by 효모</h5>
	<p class="light"></p>
	<p class="dark">Dark Mode가 활성화 중입니다 다크모드 끄기가 작동하지 않습니다</p>
	<footer>
		<div class="footer">
			<blockquote>
				<a class="r" target="_blank">Reaction Speed Test</a>
			</blockquote>
		</div>
	</footer>
</div>
</body>
</html>
